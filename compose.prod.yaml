version: "3.8"

services:
  # Service PHP
  php:
    build:
      context: .
      target: frankenphp_prod
    environment:
      APP_SECRET: ${APP_SECRET}
      MERCURE_PUBLISHER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET}
    volumes:
      - database_data:/var/lib/mysql:rw
    expose:
      - "80"  # Expose uniquement le port 80 pour le réseau interne Docker

  # Service PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    expose:
      - "80"  # Expose uniquement le port 80 pour le réseau interne Docker

  # Service Caddy (ajouté pour gérer le reverse proxy HTTP)
  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./data:/data
      - ./config:/config
    networks:
      - default
    depends_on:
      - php
      - phpmyadmin
    restart: always


  # Base de données MySQL
  database:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - database_data:/var/lib/mysql

networks:
  default:
    driver: bridge

volumes:
  database_data:
